
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Siwbooks - Modifica informazioni</title>
  <link href="https://fonts.googleapis.com/css?family=Merriweather:400,700|Open+Sans:400,600" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/register.css}"}/>
</head>
<body>
	<body>
		<header class="header">
			    <nav class="navbar">
				    <div class="navbar-content">
						<div class="navbar-links-group">
				            <h1 class="navbar-Title">SiwBooks</h1>
						</div>
						<div class="navbar-links-group">
							<a th:href="@{'/user/' + ${user.id}}" class="navbar-link active">Profilo</a>
							<a th:href="@{/user/books}" class="navbar-link">Libri</a>
							<a th:href="@{/user/authors}" class="navbar-link">Autori</a>
				            <a th:href="@{/user/login}" class="navbar-link active">Esci</a>
				        </div>
				    </div>
				</nav>
		</header>
		<main class="main-content">
		
		  <h1>Modifica profilo</h1>
		  
		  <!-- Messaggio di successo -->
		  <span th:if="${msgSuccess}" class="success-message" th:text="${msgSuccess}"></span>
		  <!-- Messaggio di errore -->
		  <span th:if="${msgError}" class="error-message" th:text="${msgError}"></span>
		  
		  <form th:action="@{'/user/'+ ${user.id} + '/modifyUser'}" method="POST" autocomplete="off" novalidate>
		      <!-- Utente fields -->
		      <div class="form-group">
		        <label for="nome">Nome</label>
		        <input type="text" th:field="${user.name}" placeholder="Inserisci nome" required minlength="2" autocomplete="off"/>
		        <span class="form-feedback" th:if="${#fields.hasErrors('user.name')}" th:errors="${user.name}"></span>
		      </div>
		      <div class="form-group">
		        <label for="cognome">Cognome</label>
		        <input type="text" th:field="${user.surname}" placeholder="Inserisci cognome" required minlength="2" autocomplete="off"/>
		        <span class="form-feedback" th:if="${#fields.hasErrors('user.surname')}" th:errors="${user.surname}"></span>
		      </div>
		      <div class="form-group">
		        <label for="email">Email</label>
		        <input type="email" th:field="${user.email}" placeholder="Inserisci email" required/>
		        <span class="form-feedback" th:if="${#fields.hasErrors('user.email')}" th:errors="${user.email}"></span>
		      </div>
		      <button type="submit">Modifica profilo</button>
		</main>
		<footer class="footer">
			    <div class="footer-content">
			        <p>Siwbooks - La tua libreria digitale</p>
			    </div>
		</footer>
	</body>
</html>
