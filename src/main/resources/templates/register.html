<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Siwbooks - Registrazione Utente</title>
  <link rel="stylesheet" th:href="@{/css/register.css}"}/>
</head>
<body>
	<body>
		<header class="header">
		    <nav class="navbar">
			    <div class="navbar-content">
					<div class="navbar-links-group">
			            <h1 class="navbar-Title">SiwBooks</h1>
					</div>
					<div class="navbar-links-group">
						<a th:href="@{/}" class="navbar-link">Home</a>
						<a th:href="@{/books}" class="navbar-link">Libri</a>
						<a th:href="@{/authors}" class="navbar-link">Autori</a>
			            <a th:href="@{/login}" class="navbar-link active">Accedi</a>
			        </div>
			    </div>
			</nav>
		</header>
		
		<main class="main-content">
		
		  <h1>Registrati a Siwbooks</h1>
		  
		  <!-- Messaggio di successo -->
		  <span th:if="${msgSuccess}" class="success-message" th:text="${msgSuccess}"></span>
		  <!-- Messaggio di errore -->
		  <span th:if="${msgError}" class="error-message" th:text="${msgError}"></span>
		  
		  <form th:action="@{/register}" method="POST" autocomplete="off">
		      <!-- user fields -->
		      <div class="form-group">
		        <label for="nome">Nome</label>
		        <input type="text" th:field="${user.name}" placeholder="Inserisci nome" required minlength="2" autocomplete="off"/>
		        <span class="form-feedback" th:if="${#fields.hasErrors('user.name')}" th:errors="${user.name}"></span>
		      </div>
		      <div class="form-group">
		        <label for="cognome">Cognome</label>
		        <input type="text" th:field="${user.surname}" placeholder="Inserisci cognome" required minlength="2" autocomplete="off"/>
		        <span class="form-feedback" th:if="${#fields.hasErrors('user.surname')}" th:errors="${user.surname}"></span>
		      </div>
		      <div class="form-group">
		        <label for="email">Email</label>
		        <input type="email" th:field="${user.email}" placeholder="Inserisci email" required  minlength="5"/>
		        <span class="form-feedback" th:if="${#fields.hasErrors('user.email')}" th:errors="${user.email}"></span>
		      </div>
		      <!-- Credentials fields -->
		      <div class="form-group">
		        <label for="username">Username</label>
		        <input type="text" th:field="${credentials.username}" placeholder="Scegli uno username" required minlength="4" autocomplete="off"/>
		        <span class="form-feedback" th:if="${#fields.hasErrors('credentials.username')}" th:errors="${credentials.username}"></span>
		      </div>
		      <div class="form-group">
		        <label for="password">Password</label>
		        <input type="password" th:field="${credentials.password}" placeholder="Scegli una password" required minlength="6"/>
		        <span class="form-feedback" th:if="${#fields.hasErrors('credentials.password')}" th:errors="${credentials.password}"></span>
		      </div>
			  <div class="form-group">
  		        <label for="confermaPwd">Conferma Password</label>
  		        <input type="password" name="confirmPwd" placeholder="Conferma password" required minlength="6"/>
  		      </div>
		      <button type="submit">Registrati</button>
		      <div class="login-link">
		        <p>Hai gi√† un account? <a th:href="@{/login}" href="/login" class="signin-link">Accedi</a></p>
		      </div>
		   </form>
		</main>
		<footer class="footer">
		    <div class="footer-content">
		        <p>Siwbooks - La tua libreria digitale</p>
		    </div>
		</footer>
	</body>
</html>
